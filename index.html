<!DOCTYPE html>
<html class="no-js" lang="nl">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Car Configurator</title>
    <meta name="description" content="Cute toy car configurator" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="manifest" href="site.webmanifest" />
    <link rel="apple-touch-icon" href="icon.png" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <!--[if lte IE 10]>
      <p class="browserupgrade">
        You are using an <strong>outdated</strong> browser. Please
        <a href="https://browsehappy.com/">upgrade your browser</a> to improve
        your experience and security.
      </p>
    <![endif]-->
    <section class="app">
      <header class="app-header">
        <h1 class="app-header-title">
          <span>Toy</span>
          <span>Car</span>
          <span>Configurator</span>
        </h1>
        <a class="app-save" id="app-save"> ðŸ’¾ </a>
      </header>
      <div class="app-container">
        <main class="app-main">
          <div class="app-main-viewer" id="app-viewer">
            <div
              class="scene"
              id="app-scene"
              style="transform: rotateX(0deg) rotateY(0) scale3d(1.5, 1.5, 1.5)"
            >
              <div class="app-car" id="app-car">
                <div class="shape cuboid-1 app-car-body" id="app-car-body">
                  <div class="face ft"></div>
                  <div class="face bk"></div>
                  <div class="face rt"></div>
                  <div class="face lt"></div>
                  <div class="face bm"></div>
                  <div class="face tp"></div>
                </div>
                <div class="shape cuboid-2 app-car-cabine" id="app-car-cabine">
                  <div class="face ft"></div>
                  <div class="face bk"></div>
                  <div class="face rt"></div>
                  <div class="face lt"></div>
                  <div class="face bm"></div>
                  <div class="face tp"></div>
                </div>
                <div class="app-car-wheels" id="app-car-wheels">
                  <div class="shape cylinder-1 app-car-wheel">
                    <div class="face bm"></div>
                    <div class="face tp"></div>
                    <div class="face side s0"></div>
                    <div class="face side s1"></div>
                    <div class="face side s2"></div>
                    <div class="face side s3"></div>
                    <div class="face side s4"></div>
                    <div class="face side s5"></div>
                    <div class="face side s6"></div>
                    <div class="face side s7"></div>
                  </div>
                  <div class="shape cylinder-2 app-car-wheel">
                    <div class="face bm"></div>
                    <div class="face tp"></div>
                    <div class="face side s0"></div>
                    <div class="face side s1"></div>
                    <div class="face side s2"></div>
                    <div class="face side s3"></div>
                    <div class="face side s4"></div>
                    <div class="face side s5"></div>
                    <div class="face side s6"></div>
                    <div class="face side s7"></div>
                  </div>
                  <div class="shape cylinder-3 app-car-wheel">
                    <div class="face bm"></div>
                    <div class="face tp"></div>
                    <div class="face side s0"></div>
                    <div class="face side s1"></div>
                    <div class="face side s2"></div>
                    <div class="face side s3"></div>
                    <div class="face side s4"></div>
                    <div class="face side s5"></div>
                    <div class="face side s6"></div>
                    <div class="face side s7"></div>
                  </div>
                  <div class="shape cylinder-4 app-car-wheel">
                    <div class="face bm"></div>
                    <div class="face tp"></div>
                    <div class="face side s0"></div>
                    <div class="face side s1"></div>
                    <div class="face side s2"></div>
                    <div class="face side s3"></div>
                    <div class="face side s4"></div>
                    <div class="face side s5"></div>
                    <div class="face side s6"></div>
                    <div class="face side s7"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
        <nav class="app-controls">
          <form class="app-controls-container">
            <div class="app-controls-set">
              <a id="app-control-main" class="app-control-anchor"></a>
              <div class="app-control">
                <label class="app-control-label" for="app-control-main-brand"
                  >Brand</label
                >
                <select
                  class="app-control-input"
                  id="app-control-main-brand"
                  name="app-control-main-brand"
                >
                  <option value="BMW">BMW</option>
                  <option value="Audi">Audi</option>
                  <option value="Mercedes">Mercedes</option>
                </select>
              </div>
              <div class="app-control">
                <label class="app-control-label" for="app-control-main-model"
                  >Racecar</label
                >
                <input
                  class="app-control-input"
                  type="checkbox"
                  id="app-control-main-model"
                  name="app-control-main-model"
                />
              </div>
            </div>
            <div class="app-controls-set">
              <a id="app-control-cabine" class="app-control-anchor"></a>
              <div class="app-control">
                <label class="app-control-label" for="app-control-cabine-size"
                  >Size</label
                >
                <input
                  class="app-control-input"
                  type="range"
                  id="app-control-cabine-size"
                  name="app-control-cabine-size"
                  min="1"
                  max="1.5"
                  step=".1"
                />
              </div>
              <div class="app-control">
                <label class="app-control-label" for="app-control-cabine-offset"
                  >Offset</label
                >
                <input
                  class="app-control-input"
                  type="range"
                  id="app-control-cabine-offset"
                  name="app-control-cabine-offset"
                  min="-25"
                  max="25"
                />
              </div>
              <div class="app-control">
                <label class="app-control-label" for="app-control-cabine-color"
                  >Color</label
                >
                <input
                  class="app-control-input"
                  type="color"
                  id="app-control-cabine-color"
                  name="app-control-cabine-color"
                />
              </div>
            </div>
            <div class="app-controls-set">
              <a id="app-control-body" class="app-control-anchor"></a>
              <div class="app-control">
                <label class="app-control-label" for="app-control-body-size"
                  >Size</label
                >
                <input
                  class="app-control-input"
                  type="range"
                  id="app-control-body-size"
                  name="app-control-body-size"
                  min="1"
                  max="1.1"
                  step=".05"
                />
              </div>
              <div class="app-control">
                <label class="app-control-label" for="app-control-body-offset"
                  >Offset</label
                >
                <input
                  class="app-control-input"
                  type="range"
                  id="app-control-body-offset"
                  name="app-control-body-offset"
                  min="20"
                  max="25"
                />
              </div>
              <div class="app-control">
                <label class="app-control-label" for="app-control-body-color"
                  >Color</label
                >
                <input
                  class="app-control-input"
                  type="color"
                  id="app-control-body-color"
                  name="app-control-body-color"
                />
              </div>
            </div>
            <div class="app-controls-set">
              <a name="wheels"></a>
              <a id="app-control-wheels" class="app-control-anchor"></a>
              <div class="app-control">
                <label class="app-control-label" for="app-control-wheels-size"
                  >Size</label
                >
                <input
                  class="app-control-input"
                  type="range"
                  id="app-control-wheels-size"
                  name="app-control-wheels-size"
                  min="1"
                  max="1.25"
                  step=".05"
                />
              </div>
              <div class="app-control">
                <label class="app-control-label" for="app-control-wheels-color"
                  >Color</label
                >
                <input
                  class="app-control-input"
                  type="color"
                  id="app-control-wheels-color"
                  name="app-control-wheels-color"
                />
              </div>
            </div>
          </form>
          <ul class="app-controls-pagination">
            <li>
              <a class="app-controls-pagination-link" href="#app-control-main"
                >Car</a
              >
            </li>
            <li>
              <a class="app-controls-pagination-link" href="#app-control-cabine"
                >Cabine</a
              >
            </li>
            <li>
              <a class="app-controls-pagination-link" href="#app-control-body"
                >Body</a
              >
            </li>
            <li>
              <a class="app-controls-pagination-link" href="#app-control-wheels"
                >Wheels</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </section>
    <script src="./js/main.js"></script>
    <!-- <script src="./js/test.js"></script> -->
  </body>
</html>
